<!DOCTYPE html>
<html>
<head>
  <title>Netflix - Watch TV Shows &amp; Movies Online</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Header styles */
    header {
      background-color: #000;
      padding: 10px;
      color: #fff;
      text-align: center;
    }
    
    header h1 {
      font-size: 24px;
      margin: 0;
    }
    
    /* Main content styles */
    .content {
      padding: 20px;
      text-align: center;
    }
    
    .content h2 {
      font-size: 28px;
      margin-top: 0;
    }
    
    /* Featured movie styles */
    .featured-movie {
      margin: 20px auto;
      width: 600px;
      height: 350px;
      background-image: url("path/to/featured-movie-image.jpg");
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    .featured-movie:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .featured-movie h3 {
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-align: center;
    }
    
    /* Movie categories styles */
    .movie-categories {
      margin: 20px auto;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    
    .movie-category {
      width: 32%;
      margin-bottom: 20px;
    }
    
    .movie-category img {
      width: 100%;
      height: auto;
    }
    
    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Netflix</h1>
  </header>
  
  <div class="content">
    <h2>Unlimited movies, TV shows, and more.</h2>
    <p>Watch anywhere. Cancel anytime.</p>
    <button>Start your free trial</button>
    
    <div class="featured-movie">
      <h3>Featured Movie Title</h3>
    </div>
    
    <div class="movie-categories">
      <div class="movie-category">
        <img src="path/to/category-image-1.jpg" alt="Category 1">
      </div>
      <div class="movie-category">
        <img src="path/to/category-image-2.jpg" alt="Category 2">
      </div>
      <div class="movie-category">
        <img src="path/to/category-image-3.jpg" alt="Category 3">
      </div>
      <!-- Repeat the movie-category divs for other categories -->
    </div>
  </div>
  
  <footer>
    <p>&copy; 2023 Netflix, Inc. All rights reserved.</p>
  </footer>
</body>
</html>
